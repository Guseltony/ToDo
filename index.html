<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>TO-DO Javascript</title>
  </head>
  <body>
    <!-- app-container-->
    <div class="app-container">
      <!-- * add task button -->
      <div class="add-btn">
        <i class="fa-solid fa-plus"></i>
      </div>

      <!-- * header section -->
      <div class="header">
        <!-- logo -->
        <div class="logo">
          <h3 class="logo-img">G-ToDo</h3>
        </div>
        <!-- icons -->
        <div class="icons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-sun"></i>
          <i class="fa-solid fa-moon"></i>
        </div>
      </div>

      <!-- * search input field -->
      <div class="search-panel">
        <input type="text" />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <!-- * task tabs -->
      <div class="task-tab"></div>

      <!-- * tasks -->
      <div class="tasks">
      </div>

      <!-- * form -->
      <div class="form-container">
       
        <form id="form">
        <h2>Create a New Task</h2>
  
        <!-- Title -->
        <div class="field">
          <p>Title</p>
          <input type="text" placeholder="Enter task title..." />
        </div>
  
        <!-- Description -->
        <div class="field">
          <p>Description</p>
          <textarea placeholder="Describe your task..."></textarea>
        </div>
  
        <!-- Category & Priority -->
  
        <div class="custom-select-wrapper">
          <!-- Category -->
          <div class="custom-select" id="categorySelect">
            <div class="select-display">Select Category</div>
            <div class="select-options">
              <div class="option" data-value="personal">Personal</div>
              <div class="option" data-value="work">Work</div>
              <div class="option" data-value="study">Study</div>
              <div class="option" data-value="fitness">Fitness</div>
              <div class="option" data-value="finance">Finance</div>
              <div class="option" data-value="learning">Learning</div>
              <div class="option" data-value="project">Project</div>
              <div class="option" data-value="misc">Misc</div>
            </div>
          </div>
  
          <!-- Priority -->
          <div class="custom-select" id="prioritySelect">
            <div class="select-display">Select Priority</div>
            <div class="select-options">
              <div class="option" data-value="high">High</div>
              <div class="option" data-value="medium">Medium</div>
              <div class="option" data-value="low">Low</div>
            </div>
          </div>
        </div>

        <!-- Date Picker -->
        <div class="field">
          <p>Date</p>
          <div class="custom-input" id="dateDisplay">Select Date</div>
          <input type="date" id="taskDate" />
        </div>
  
        <!-- Time Pickers -->
        <div class="time-row">
          <div class="field">
            <p>Start Time</p>
            <div class="custom-input" id="startTimeDisplay">Start Time</div>
            <input type="time" id="startTime" />
          </div>
  
          <div class="field">
            <p>End Time</p>
            <div class="custom-input" id="endTimeDisplay">End Time</div>
            <input type="time" id="endTime" />
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit">Create Task</button>
      </form>
      </div>
    </div>

    <script src="colors.js"></script>
    <script src="tasksapi.js"></script>
    <script src="main.js"></script>
  </body>
</html>
